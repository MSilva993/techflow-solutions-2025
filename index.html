<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>TechFlow Task Manager</h1>
    </header>

    <main class="container">

        <section id="new-task-section" class="section">
            <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
            <button id="add-task-btn">Adicionar</button>
        </section>

        <section id="filters-section" class="section">
            <button data-filter="all">Todas</button>
            <button data-filter="pending">Pendentes</button>
            <button data-filter="completed">Conclu√≠das</button>
        </section>

        <section id="tasks-section" class="section">
            <ul id="task-list"></ul>
        </section>

    </main>

</body>
</html>
